<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Login</title>
</head>

<body>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="content-left-desktop">
                <img class="svg-popup-desktop" src="/static/img/svg/undraw_baby_ja7a.svg" alt="Baby">
            </div>
            <div class="content-right-desktop">
                <i class="close fas fa-times-circle"></i>
                <h2>Iniciar sesión</h2>
                <p>o <a href="/register">Registrate</a></p>
                <form action="#" method="post">
                    <input class="input-email-login" type="email" name="e-mail" id="e-mail"
                        placeholder="Correo electronico">
                    <button class="next-button-pass"><i class="fas fa-angle-right"></i></button>
                    <input class="input-check-login" type="checkbox" name="sesion-open" id="sesion-open"><label
                        class="text-inform" for="sesion-open">Mantener sesión
                        abierta</label>
                    <p class="text-inform">¿Utilizas un dispositivo público o compartido? <br> Desmarque para
                        proteger
                        su cuenta.</p>
                </form>
                <hr>
                <a href="http://"><button class="button-login-social">Iniciar sesión con Google <i
                            class="fab fa-google"></i></i></button></a>
                <a href="http://"><button class="button-login-social">Iniciar sesión con Facebook <i
                            class="fab fa-facebook"></i></button></a>
            </div>
        </div>
    </div>
</body>

</html>
